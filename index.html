<script>
    // Function to check if the element is in the viewport (more than 50% visible)
    function isElementInViewport(el) {
    const rect = el.getBoundingClientRect();
    const windowHeight = window.innerHeight || document.documentElement.clientHeight;
    
    return (
        rect.top <= windowHeight * 0.75 && // Element enters 75% of viewport height
        rect.bottom >= windowHeight * 0.25 // Prevents early activation
    );
    }

    // Trigger the animation when the element enters the viewport
    function handleScrollAnimation() {
    const elements = document.querySelectorAll('.float-up');

    elements.forEach((el) => {
        if (isElementInViewport(el) && !el.classList.contains('show')) {
        el.classList.add('show'); // Start animation only once when in view
        }
    });
    }

    window.addEventListener('scroll', handleScrollAnimation);
    window.addEventListener('resize', handleScrollAnimation);

    window.onload = function () {
        handleScrollAnimation();
    };
</script>
